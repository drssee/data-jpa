spring:
  datasource:
    url: jdbc:h2:mem:memdb
#    url: jdbc:h2:tcp://localhost/~/h2/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace